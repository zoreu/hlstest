<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        video {
            width: 80%;
            height: auto;
            max-width: 800px;
        }
    </style>
</head>
<body>

<video id="video" controls></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('video');
        const originalM3U8Url = 'http://kplay.red:80/1165973/7001437/12721.m3u8'; // URL original do seu arquivo m3u8
        const proxyUrl = 'https://corsproxy.io/?';

        fetch(proxyUrl + encodeURIComponent(originalM3U8Url))
            .then(response => response.text())
            .then(data => {
                // Modificar o conteÃºdo do m3u8 para passar pelo proxy
                const modifiedData = data.replace(/(https?:\/\/[^#\s]+)/g, (match) => {
                    return proxyUrl + encodeURIComponent(match);
                });

                // Criar um blob com o m3u8 modificado
                const blob = new Blob([modifiedData], { type: 'application/vnd.apple.mpegurl' });
                const modifiedM3U8Url = URL.createObjectURL(blob);

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(modifiedM3U8Url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = modifiedM3U8Url;
                    video.addEventListener('loadedmetadata', () => {
                        video.play();
                    });
                }
            })
            .catch(error => {
                console.error('Erro ao carregar o m3u8:', error);
            });
    });
</script>

</body>
</html>
